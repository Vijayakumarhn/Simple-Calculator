<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="calculator.css" /> 
    <title>Simple Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="input-box">
        <input type="text" id="result" placeholder="00" readonly class="input-box">
        </div>
    <div class="calculator">
        <input type="button" class="btn" value="1" onclick="appendNumber(1)">
        <input type="button"  class="btn"  value="2" onclick="appendNumber(2)">
        <input type="button"  class="btn"  value="3" onclick="appendNumber(3)">
        <input type="button"  class="btn with-bg-btn"  value="+" onclick="appendOperator('+')">
        <br>
        <input type="button"  class="btn"  value="4" onclick="appendNumber(4)">
        <input type="button"  class="btn"  value="5" onclick="appendNumber(5)">
        <input type="button"  class="btn"  value="6" onclick="appendNumber(6)">
        <input type="button"  class="btn with-bg-btn"  value="-" onclick="appendOperator('-')">
        <br>
        <input type="button"  class="btn"  value="7" onclick="appendNumber(7)">
        <input type="button"  class="btn"  value="8" onclick="appendNumber(8)">
        <input type="button"  class="btn"  value="9" onclick="appendNumber(9)">
        <input type="button"   class="btn with-bg-btn" value="x" onclick="appendOperator('*')">
        <br>
        <input type="button"  class="btn"  value="0" onclick="appendNumber(0)">
        <input type="button"  class="btn"  value="C" onclick="clearDisplay()">
        <input type="button"  class="btn with-bg-btn"  value="=" onclick="calculate()">
        <button class="btn with-bg" onclick="backSpace()" style="background: #222222;">
            <i class="fa-solid fa-delete-left" ></i>

       
        </div>
    </div>
</div>
    <script>
        let display = document.getElementById("result");
        let expression = "";

        function appendNumber(num) {
            expression += num;
            display.value = expression;
        }

        function appendOperator(operator) {
            expression += " " + operator + " ";
            display.value = expression;
        }

        function calculate(){
            try {
                expression = eval(expression).toString();
                display.value = expression;
            } catch (error) {
                display.value = "Error";
            }
        }
        function backSpace(){
            display.value=display.value.substr(0, display.value.length - 1);
           
        }
        function clearDisplay() {
            expression = "";
            display.value = "0";
        }
    </script>
</body>
</html>
